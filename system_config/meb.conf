# Nginx configuration for meb.artisanclarinets-erp.com
# Place this file in /etc/nginx/sites-available/meb and symlink to /etc/nginx/sites-enabled/
# Example:
#   sudo cp system_config/meb.conf /etc/nginx/sites-available/meb
#   sudo ln -s /etc/nginx/sites-available/meb /etc/nginx/sites-enabled/meb
# Then test & reload:
#   sudo nginx -t && sudo systemctl reload nginx

# Map for websocket connection handling (must live in http context - including here is fine
# if the file is included in the http block)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream (change port/socket if your Node server runs elsewhere)
upstream meb_upstream {
    server 127.0.0.1:3000;
    keepalive 16;
}

########################################
# Redirect HTTP -> HTTPS and allow
# Let's Encrypt ACME challenges
########################################
server {
    listen 80;
    listen [::]:80;
    server_name meb.artisanclarinets-erp.com www.meb.artisanclarinets-erp.com;

    # Allow ACME challenge requests to be served from a webroot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt; # used by certbot --webroot
        try_files $uri =404;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

########################################
# HTTPS server (production)
########################################
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name meb.artisanclarinets-erp.com;

    ## SSL - update paths or use certbot to obtain certs
    ssl_certificate /etc/letsencrypt/live/meb.artisanclarinets-erp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meb.artisanclarinets-erp.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;

    # Recommended certbot snippet (will exist if you used certbot)
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root for static contents built by Nuxt
    root /home/frappe/med/.output/public;

    access_log /var/log/nginx/meb.access.log;
    error_log  /var/log/nginx/meb.error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Limits
    client_max_body_size 50M;
    client_body_timeout 60s;

    # Serve immutable static assets directly (long cache TTL)
    location ^~ /_nuxt/ {
        try_files $uri =404;
        root /home/frappe/med/.output/public;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip_static on;
    }

    location ~* \.(?:css|js|mjs|json|woff2?|ttf|svg|ico|png|jpe?g|gif|webp)$ {
        try_files $uri =404;
        root /home/frappe/med/.output/public;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Explicitly serve robots and favicon from the generated public/ if present
    location = /robots.txt { try_files /robots.txt =404; }
    location = /favicon.ico { try_files /favicon.ico =404; }

    # If a static file exists, serve it; otherwise proxy to the Nuxt node server
    location / {
        try_files $uri $uri/ @backend;
    }

    location @backend {
        proxy_pass http://meb_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Do not expose nginx version
    server_tokens off;
}
