server {
    listen 80;
    listen [::]:80;

    # Use the specific domain name if available, else _
    server_name meb.vantus.systems;

    root /home/staging/med/.output/public;
    index index.html;

    client_max_body_size 50m;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Edge Proxy Preservation (Crucial for Nuxt/Nitro)
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Port  $http_x_forwarded_port;
        proxy_set_header X-Forwarded-Host  $http_x_forwarded_host;

        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Static Assets Optimization
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|html|css|js)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }
}